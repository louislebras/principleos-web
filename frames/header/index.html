<header class="header">

</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const btn = document.querySelector(".btn-menu");
        const container = document.querySelector(".container-nav-header");
        const blur = document.querySelector(".fixed-back-blur-header");

        const fadeDuration = 400;

        function openMenu() {
            container.classList.add("visible");
            blur.classList.add("visible");

            setTimeout(() => {
                container.classList.add("show");
                blur.classList.add("show");
            }, 10);
        }

        function closeMenu() {
            container.classList.remove("show");
            blur.classList.remove("show");

            setTimeout(() => {
                container.classList.remove("visible");
                blur.classList.remove("visible");
            }, fadeDuration);
        }

        function toggleMenu() {
            const isVisible = container.classList.contains("show");
            if (isVisible) {
                closeMenu();
            } else {
                openMenu();
            }
        }

        btn.addEventListener("click", toggleMenu);
        blur.addEventListener("click", closeMenu);

        container.addEventListener("click", (e) => {
            const link = e.target.closest("a");
            if (link) {
                closeMenu();
            }
        });
    });
</script>
